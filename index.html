<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon-32x32.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap"
    rel="stylesheet">
</head>

<body class="bg-very-dark-blue h-screen">
  <main class="lg:min-h-screen flex items-center justify-center text-t-white p-8">
    <div class="flex flex-col max-w-[900px] lg:flex-row bg-dark-desaturated-blue rounded-xl overflow-hidden">
      <div class="lg:w-1/2 lg:order-2 relative">
        <img src="/image-header-desktop.jpg" alt="Header Image" class="h-full w-full">
        <div class="absolute inset-0 bg-soft-violet opacity-70"></div>
      </div>
      <div class="lg:w-1/2 lg:order-1 lg:flex-col h-full">
        <div class="lg:h-[2/3] p-14">
          <h1 class="text-4xl font-bold mt-2">
            Get <span class="text-soft-violet">insights</span>
            that help your business grow.
          </h1>
          <h2 class="text-h-transparent-white mt-8 tracking-wider text-md">
            Discover the benefits of data analytics and make
            better decisions
            regarding revenue, customer experience, and overall efficiency.
          </h2>
        </div>
        <div class="w-full p-8 lg:order-3 lg:h-[1/3]">
          <ul class="flex flex-col lg:flex-row space-x-0 lg:space-x-10">
            <li class="flex flex-col items-center py-2">
              <span class="text-2xl font-bold">10k+</span>
              <span class="uppercase tracking-wider text-p-transparent-white text-xs">companies</span>
            </li>
            <li class="flex flex-col items-center py-2">
              <span class="text-2xl font-bold">314</span>
              <span class="uppercase tracking-wider text-p-transparent-white text-xs">templates</span>
            </li>
            <li class="flex flex-col items-center py-2">
              <span class="text-2xl font-bold">12m+</span>
              <span class="uppercase tracking-wider text-p-transparent-white text-xs">queries</span>
            </li>
          </ul>
        </div>
        
      </div>
    </div>
  </main>
  <script type="module" src="/main.js"></script>
</body>

</html>
