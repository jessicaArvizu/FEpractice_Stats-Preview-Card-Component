<!doctype html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

<body class="bg-very-dark-blue w-screen h-screen">
  <main class="lg:h-screen flex items-center justify-center text-t-white m-8">
    <div class="flex flex-col w-[1100px] lg:flex-row bg-dark-desaturated-blue rounded-xl	overflow-hidden">
      <div class="lg:w-1/2 lg:order-2 relative">
        <img src="/image-header-desktop.jpg" alt="Header Image" class="h-full w-full">

      <div class="lg:w-1/2 lg:order-1 lg:flex-col h-full">
        <div class="lg:h-[2/3] p-14">

          </h1>

            Discover the benefits of data analytics and make
            better decisions
            regarding revenue, customer experience, and overall efficiency.
          </h2>
        </div>
        <div class="bg-red-500 w-full p-16 lg:order-3 lg:h-[1/3]">
          <ul class="flex flex-row">
            <li>10k+ companies</li>
            <li>314 templates</li>
            <li>12m+ queries</li>
